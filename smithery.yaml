# Smithery configuration file: https://smithery.ai/docs/build/project-config

version: 1

startCommand:
  type: stdio

  # MCP 客户端 / Smithery 会根据这个函数生成真正要执行的命令
  commandFunction: |
    (config) => ({
      command: "node",
      args: ["dist/server.js"],
      env: {
        // 如果以后需要 API_KEY、环境配置，在这里从 config 传进去
      },
    })

  # 用 JSON Schema 描述可配置项（现在你暂时不需要，就留空对象）
  configSchema:
    type: object
    properties: {}

  # 一个示例配置（当前没用到，就给个空对象）
  exampleConfig: {}
